<li ngbDropdown class="nav-item dropdown pointer">
    <a class="nav-item nav-link" id="mail-alert" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
      <i class="fa fa-comments"></i> 
      <sup><span class="badge badge-primary">{{messages.length}}</span></sup>
    </a>

    <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="mail-alert">
    
        <a *ngFor="let message of messages" (click)="openMessage(message.id)" class="dropdown-item">
          <strong class="text-success">{{message.subject}} &nbsp;
            <small>{{ message.createDate | date: 'MMM d' }}</small>
          </strong>
          <br>

          <small [innerHTML]="message.message | htmlToPlain | shorten: previewLength: '...'"> </small>
        </a>
    </div>
</li>
