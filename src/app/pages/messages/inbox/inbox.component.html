<div id="main">
  <!-- Main Content Area -->
  <div class="main-content">
    <div class="container-fluid">

      <h1>Mailbox <small>Message Center</small></h1>
    
      <section class="top">
        <form>				
      
          <div class="row">
            <div class="col-md-3">
              <section>
                <div class="form-group">
                  <label class="sr-only" for="inlineFormInputGroup">Search</label>
                    <div class="input-group">
                    <input type="search" class="form-control form-control-sm" id="inlineFormInputGroup" placeholder="Search">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                  </div>
                </div>
              </section>

              <section>
                                    
                <div class="btn-group-vertical btn-block mail-nav">
                  <a href="#" class="btn btn-default"><span class="badge badge-info">3</span><i class="fa fa-inbox"></i> Inbox</a>
                </div>
                
              </section>
            </div>
            <div class="col-md-9">
              <div class="d-flex">
                <div class="mr-1">
                  <div class="dropdown">
                    <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownSelect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-square-o fa-lg"></i>
                    </button>
                    <div class="dropdown-menu dropdown-noline pt-3 pb-3" aria-labelledby="dropdownSelect">
                      <div class="dropdown-item">All</div>
                      <div class="dropdown-item">None</div>
                      <div class="dropdown-item">Read</div>
                      <div class="dropdown-item">Unread</div>
                    </div>
                  </div>
                </div>
                <div class="mr-1">
                  <!--Sort mail -->
                  <div class="btn-group">
                    <div class="dropdown">
                      <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownSort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort by:
                      </button>
                      <div class="dropdown-menu dropdown-noline pt-3 pb-3" aria-labelledby="dropdownSort">
                        <div class="dropdown-item">Date Received</div>
                        <div class="dropdown-item">Date Sent</div>
                        <div class="dropdown-item">From</div>
                        <div class="dropdown-item">To</div>
                      </div>
                    </div>

                    <!--Filter dropdown - multi-select-->
                    <div class="dropdown">
                      <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter
                      </button>
                      <div class="dropdown-menu dropdown-md p-3" aria-labelledby="dropdownFilter">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="dropdown-item">
                              <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Read</span>
                              </label>
                            </div>
                            <div class="dropdown-item">
                              <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Sent</span>
                              </label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="dropdown-item">
                              <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Unread</span>
                              </label>
                            </div>
                            <div class="dropdown-item">
                              <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Starred</span>
                              </label>
                            </div>
                          </div>
                        </div>												
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <!-- These buttons should only show up when mail is selected -->
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-exclamation fa-lg"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash fa-lg"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-eye fa-lg"></i></button>
                  </div>
                </div>
                <div class="ml-auto">
                  <!--paging-->
                  <nav aria-label="Inbox Naviation">
                      <ngb-pagination class="pagination pagination-sm align-self-end" [collectionSize]="totalItems" [(page)]="page" [disabled]='isDisabled' [maxSize]="3"></ngb-pagination>
                  </nav>
                </div>
              </div>
              <!-- Mailbox -->
              <section class="inbox">
                <div class="table-responsive">
                  <table class="table table table-striped table-bordered table-hover">
                    <tbody>
                      <tr *ngFor='let message of messages | slice:(page-1)*itemsPerPage:itemsPerPage*page' (click)="openMessage(message.id)">
                        <td>
                          <ul class="list-inline m-0">
                            <li class="list-inline-item"><input type="checkbox"></li>
                          </ul>
                        </td>
                      
                        <td>{{message.managementUserId}} (NAME) </td> <!-- TODO: Add Name -->
                        <td>{{message.subject}}</td> 
                        <td>{{message.createDate | date}} </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </section>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
