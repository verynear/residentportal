<div class="container">
    <div class="col-md-6 offset-md-3">
        <!-- After Successful Registration -->
        <div class="card" *ngIf="submitSuccess">
            <img class="card-img-top" src="assets/images/treehouse_2.png">
            <h5 class="card-header">
                Success
            </h5>
            <div class="card-body">
                Thank you. Your application is being reviewed.  
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary backBtn" (click)="backToUnitSelection()"><i class="fa fa-caret-left"></i> Back </button>
            </div> 
        </div>

        <!-- Registration -->
        <div class="card" *ngIf="!submitSuccess">
            <img class="card-img-top" src="assets/images/treehouse_2.png">
            <h5 class="card-header"><i>New Applicant</i></h5>
            <div class="card-body">
            <form [formGroup]="registerForm" #f="ngForm" (ngSubmit)="register() && registerForm.valid" name="form" novalidate>

            <div class="form-group">
                <label>First Name: </label>
                <input type="text" class="form-control" formControlName="firstName" 
                [ngClass]="{'is-invalid': !firstName.valid && f.submitted}" required>     
                <div class="invalid-feedback" *ngIf="!firstName.valid">First Name is required</div>
            </div>

            <div class="form-group">
                <label>Last Name: </label>
                <input type="text" class="form-control" formControlName="lastName" 
                [ngClass]="{'is-invalid': !lastName.valid && f.submitted}" required>
                <div class="invalid-feedback" *ngIf="!lastName.valid"> Last Name is required</div>
            </div>

            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" formControlName="email" 
                [ngClass]="{'is-invalid': !email.valid && f.submitted}" required>
                <div class="invalid-feedback" *ngIf="!email.valid">Email is invalid</div>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" formControlName="password" 
                [ngClass]="{'is-invalid': !password.valid && f.submitted}" required>
                <div class="invalid-feedback" *ngIf="!password.valid">Password is required</div>
            </div>

            <div class="form-group">
                <label for="birthdate">For identity purposes, please provide your Birthdate: </label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" required>
                  <button class="input-group-addon"  (click)="d.toggle()" type="button" style="cursor: pointer"> <i class="fa fa-calendar" ></i> </button>
                  <div class="form-control-feedback" *ngIf="birthdate.errors && (birthdate.dirty || birthdate.touched)">
                    <p class="invalid-feedback" *ngIf="!birthdate.valid">Date of birth is required</p>
                  </div>
                </div>
            </div>
            <hr>
            <div class="form-group float-left">
                <button type="button" class="btn btn-primary backBtn" (click)="backToUnitSelection(); f.reset()"><i class="fa fa-caret-left"></i> Back </button>
                <button type="submit" [disabled]="loading" class="btn btn-primary">Submit</button>
                <img *ngIf="loading" src="./assets/Spinner-small.gif" />
            </div> 
            </form>
            <app-alert class='login'></app-alert>
            </div>
        </div>
        <small>&copy; 2018 BetterLeasing</small>
    </div>
</div>
