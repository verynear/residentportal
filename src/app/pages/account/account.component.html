<div id="main">
	<!-- Main Content Area -->
	<div class="main-content">
		<div class="container-fluid containerHeight">
			<h1>Account</h1>
      <h5>{{currentUser?.firstname}} {{currentUser?.lastname}}
        <small class="block"> {{currentUser?.emailAddress}} </small>
      </h5>
    
      
			<form novalidate (ngSubmit)="update()" [formGroup]="accountForm">
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder={{currentUser.username}}>
            <div class="form-text error"
              *ngIf="accountForm.get('email').hasError('minlength') && accountForm.get('email').touched">
              Minimum of 6 characters
            </div>
            </div>
          <div class="col-sm-4">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <div
              class="form-text error"
              *ngIf="accountForm.get('password').hasError('minlength') && accountForm.get('password').touched">
              Minimum of 6 characters
            </div>
            </div>
            <div class="col-sm-4">
            <label for="verify">Confirm Password:</label>
            <input type="password" class="form-control" formControlName="verify">
              <div *ngIf="accountForm.get('verify').touched" class="text-danger">
              <div *ngIf="passwordMatch()">Password Mismatch.</div>
            </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid || passwordMatch()">Update</button>
      </form>
    
		</div>
	</div>
</div>
