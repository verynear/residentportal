<h2>Applicant</h2>
<p>
  Let's pretend you saw an amazing apartment/place and you want to live there. Just the fill this form to become an applicant:
</p>

<div class="alert alert-info" *ngIf="message">
  {{message}}
</div>

<div class="alert alert-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>

<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && register()" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
    <div *ngIf="f.submitted && !firstname.valid" class="help-block">First name is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
    <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last name is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
    <div *ngIf="f.submitted && !email.valid" class="help-block">Email address is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required />
    <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone number is required</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
