<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card">
          <h5 class="card-header"> Resident: Sign In </h5>
            <div class="card-body">
            <form novalidate name="form" (ngSubmit)="login()" #f="ngForm">
              <div class="form-group">
                <label> Email: </label>
                <div [ngClass]="{ 'has-danger': !emailAddress.valid }">
                  <input type="text" class="form-control" name="emailAddress" [(ngModel)]="model.emailAddress" #emailAddress="ngModel" required/>
                  <div *ngIf="!emailAddress.valid" class="form-control-feedback">Email is required</div>
                </div>
              </div>
              <div class="form-group">
                <label> Password: </label>
                <div [ngClass]="{ 'has-danger': !password.valid }">               
                  <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
                  <div *ngIf="!password.valid" class="form-control-feedback"> Password is required</div>
                </div>
                <a href="#">Forgot Password</a>
              </div>
  
              <div class="form-group">
                  <button class="btn btn-primary" [disabled]="loading">Login</button>
                  <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
              </div>
            </form>
          </div>
        </div> 
        
        <button class="btn btn-link pull-right" [routerLink]="['/register']">Create an Account</button>
    </div>
  </div>
