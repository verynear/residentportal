<div class="container">
  <div id="login">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="../assets/logo-demo.png" />
      
      <h4 class="text-center mt-3 loginText">Login to Your Account</h4>
      <form  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group">
            <label> Email: </label>
              <input type="text" class="form-control" name="emailAddress" [ngClass]="{ 'is-invalid': !emailAddress.valid && f.submitted }" [(ngModel)]="model.emailAddress" #emailAddress="ngModel" required/>
              <div *ngIf="f.submitted && !emailAddress.valid" class="invalid-feedback">Email is required</div>
          </div>
          <div class="form-group">
            <label> Password: </label>
            <div [ngClass]="{ 'has-danger': !password.valid }">               
              <input type="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': !password.valid && f.submitted }" [(ngModel)]="model.password" #password="ngModel" required/>
              <div *ngIf="f.submitted && !password.valid" class="invalid-feedback"> Password is required</div>
            </div>
          </div>
   
          <div class="form-group mt-4">
              <button class="btn btn-block btn-primary" [disabled]="loading">Login</button>
              <img *ngIf="loading" src="./assets/Spinner-small.gif" />
          </div>
        </form>
        <app-alert class='login'></app-alert>
      <small>
        <a href="#" class="float-right">Create an Account</a>
        <a href="#">Forgot password?</a>
      </small>
    </div><!-- /card-container -->
    <small>Version 18.2.19</small>
  </div>
</div>
